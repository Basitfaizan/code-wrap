<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>code wrap/Sign up form</title>
  <link rel="stylesheet" href="Sign.css" type="text/css" media="all" />
  <link rel="stylesheet" href="all.css" type="text/css" media="all" />
  <link rel="stylesheet" href="all.min.css" type="text/css" media="all" />
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
  <div class="navbar">
    <div class="logo">
      <img src="1607741062454.png" />
      <div class="logoName">
        <h1>code</h1>
        <h1>wrap</h1>
      </div>
    </div>
    <ul id="menuItems">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About me</a></li>
      <li><a href="contact.html">Contact us</a></li>
      <a href="login.html" class="btn" type="submit">Login</a>
      <a href="sign.html" class="btn" type="submit">Sign-up</a>
    </ul>
    <div class="bar">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <div class="center">
    <div class="body">
      <h1>Sign up please</h1>
      <form id="form" action="" method="get" accept-charset="utf-8">
        <div class="formControl">
          <label class="username">Username</label>
          <input type="text" name="" id="username" placeholder="Enter username" />
          <i class="fas fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>error msg</small>
        </div>
        <div class="formControl">
          <label>Email</label>
          <input autocomplete="off" type="email" name="" id="email" placeholder="Enter your email id" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>error msg</small>
        </div>
        <div class="formControl">
          <label>phone number</label>
          <input type="number" name="" id="number" placeholder="Enter your number" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>error msg</small>
        </div>
        <div class="formControl">
          <label>password</label>
          <input type="password" name="" id="password" placeholder="Enter password" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>error msg</small>
        </div>
        <div class="formControl">
          <label>Again password</label>
          <input type="password" name="" id="cpassword" placeholder="Enter password again" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>error msg</small>
        </div>
        <button type="submit">Sign up</button>
      </form>
    </div>
  </div>
  <footer>
    <div class="logo">
      <img src="1607741062454.png" />
      <div class="logoName">
        <h1>code</h1>
        <h1>wrap</h1>
      </div>
    </div>
    <h1 class="foot">&copy; copyright is reserved for code wrap</h1>
    <div class="follow">
      <h1>Follow me on</h1>
      <a href="#">Instagram</a>
      <a href="#">Facebook</a>
      <a href="#">YouTube</a>
      <a href="#">LinkedIn</a>
    </div>
  </footer>
  <script src="Sign.js" type="text/javascript" charset="utf-8"></script>
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
